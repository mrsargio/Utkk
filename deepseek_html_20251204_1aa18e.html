<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON टेस्ट डेटा विश्लेषक</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            direction: ltr;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px 30px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none"/><path d="M0,50 Q25,40 50,50 T100,50" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/></svg>');
            opacity: 0.3;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: var(--transition);
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
        }
        
        .stat-1 .stat-icon { background: rgba(67, 97, 238, 0.1); color: var(--primary-color); }
        .stat-2 .stat-icon { background: rgba(76, 201, 240, 0.1); color: var(--success-color); }
        .stat-3 .stat-icon { background: rgba(247, 37, 133, 0.1); color: var(--warning-color); }
        .stat-4 .stat-icon { background: rgba(58, 12, 163, 0.1); color: var(--secondary-color); }
        
        .stat-info h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
        }
        
        .stat-info p {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        /* File Selector */
        .file-selector {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        
        .file-selector h2 {
            font-size: 1.4rem;
            color: var(--dark-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .file-selector h2 i {
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .file-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .file-btn {
            padding: 10px 20px;
            background: #f0f2f5;
            border: none;
            border-radius: 8px;
            color: #555;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .file-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }
        
        .file-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        /* Questions Grid */
        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(600px, 1fr));
            gap: 25px;
        }
        
        @media (max-width: 768px) {
            .questions-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Question Card */
        .question-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border-top: 4px solid var(--primary-color);
        }
        
        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .question-number {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
            background: rgba(67, 97, 238, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .question-id {
            font-size: 0.9rem;
            color: #777;
            font-family: monospace;
        }
        
        .question-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--dark-color);
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        /* Options */
        .options-container {
            margin-bottom: 20px;
        }
        
        .option {
            padding: 12px 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #ddd;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background: #f0f2f5;
        }
        
        .option.correct {
            background: rgba(76, 201, 240, 0.1);
            border-left-color: var(--success-color);
            color: #0d8abc;
        }
        
        .option-label {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: #e9ecef;
            border-radius: 50%;
            font-weight: 600;
            margin-right: 12px;
            font-size: 0.9rem;
        }
        
        .option.correct .option-label {
            background: var(--success-color);
            color: white;
        }
        
        /* Answer Info */
        .answer-info {
            background: rgba(67, 97, 238, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border-left: 3px solid var(--primary-color);
        }
        
        .answer-text {
            font-size: 0.95rem;
            color: #555;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .answer-text i {
            color: var(--success-color);
        }
        
        /* Question Stats */
        .question-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-badge {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 15px;
            background: #f0f2f5;
            border-radius: 6px;
            min-width: 80px;
        }
        
        .stat-badge .value {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--dark-color);
        }
        
        .stat-badge .label {
            font-size: 0.8rem;
            color: #777;
            margin-top: 3px;
        }
        
        /* Solution Link */
        .solution-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .solution-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            color: #777;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            color: #999;
        }
        
        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(67, 97, 238, 0.2);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-chart-line"></i> JSON टेस्ट डेटा विश्लेषक</h1>
            <p>GitHub repo के test folder से सभी JSON files को ऑटोमैटिक लोड करें और विश्लेषण करें</p>
        </header>
        
        <div class="stats-container">
            <div class="stat-card stat-1">
                <div class="stat-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="stat-info">
                    <h3 id="total-files">0</h3>
                    <p>कुल JSON फाइलें</p>
                </div>
            </div>
            
            <div class="stat-card stat-2">
                <div class="stat-icon">
                    <i class="fas fa-question-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="total-questions">0</h3>
                    <p>कुल प्रश्न</p>
                </div>
            </div>
            
            <div class="stat-card stat-3">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="total-answered">0</h3>
                    <p>उत्तर दिए गए</p>
                </div>
            </div>
            
            <div class="stat-card stat-4">
                <div class="stat-icon">
                    <i class="fas fa-chart-pie"></i>
                </div>
                <div class="stat-info">
                    <h3 id="accuracy-rate">0%</h3>
                    <p>औसत सटीकता</p>
                </div>
            </div>
        </div>
        
        <div class="file-selector">
            <h2><i class="fas fa-folder-open"></i> JSON फाइलें</h2>
            <div class="file-buttons" id="file-buttons">
                <!-- JSON फाइल बटन यहाँ डायनामिकली जोड़े जाएंगे -->
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
        
        <div class="questions-grid" id="questions-container">
            <!-- प्रश्न यहाँ डायनामिकली लोड किए जाएंगे -->
        </div>
        
        <div class="footer">
            <p>© 2024 JSON टेस्ट डेटा विश्लेषक | GitHub Repo से ऑटो लोड करता है</p>
        </div>
    </div>

    <script>
        // GitHub repo से JSON फाइलें fetch करने का फंक्शन
        async function loadJSONFilesFromGitHub() {
            try {
                // GitHub API के माध्यम से repo की contents fetch करें
                const repoOwner = 'YOUR_GITHUB_USERNAME'; // अपना GitHub username डालें
                const repoName = 'YOUR_REPO_NAME'; // अपना repo name डालें
                const folderPath = 'test'; // folder path
                
                const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error('GitHub API से डेटा fetch करने में त्रुटि');
                }
                
                const files = await response.json();
                
                // सिर्फ JSON फाइलें फिल्टर करें
                const jsonFiles = files.filter(file => 
                    file.name.toLowerCase().endsWith('.json') && 
                    file.type === 'file'
                );
                
                return jsonFiles;
                
            } catch (error) {
                console.error('GitHub से JSON फाइलें लोड करने में त्रुटि:', error);
                
                // Fallback: Local files का उपयोग करें (डेवलपमेंट के लिए)
                return loadLocalJSONFiles();
            }
        }
        
        // Local JSON फाइलें लोड करने का फंक्शन (डेवलपमेंट/फॉलबैक के लिए)
        async function loadLocalJSONFiles() {
            // यह मान लें कि आपके पास test folder में कुछ JSON फाइलें हैं
            const jsonFiles = [
                { name: 'test-47.json', download_url: 'test-47.json' },
                { name: 'test-48.json', download_url: 'test-48.json' },
                { name: 'test-49.json', download_url: 'test-49.json' }
            ];
            
            return jsonFiles;
        }
        
        // JSON फाइल लोड करने का फंक्शन
        async function loadJSONFile(fileUrl) {
            try {
                const response = await fetch(fileUrl);
                
                if (!response.ok) {
                    throw new Error(`फाइल लोड करने में त्रुटि: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
                
            } catch (error) {
                console.error('JSON फाइल लोड करने में त्रुटि:', error);
                return null;
            }
        }
        
        // फाइल बटन बनाने का फंक्शन
        function createFileButtons(files) {
            const fileButtonsContainer = document.getElementById('file-buttons');
            fileButtonsContainer.innerHTML = '';
            
            // सभी फाइलों के लिए बटन बनाएं
            files.forEach((file, index) => {
                const button = document.createElement('button');
                button.className = 'file-btn';
                button.innerHTML = `
                    <i class="fas fa-file-code"></i>
                    <span>${file.name}</span>
                `;
                
                button.addEventListener('click', () => {
                    // सक्रिय बटन को हाइलाइट करें
                    document.querySelectorAll('.file-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    button.classList.add('active');
                    
                    // चुनी गई फाइल लोड करें
                    loadSelectedFile(file);
                });
                
                fileButtonsContainer.appendChild(button);
                
                // पहली फाइल को डिफ़ॉल्ट रूप से सक्रिय करें
                if (index === 0) {
                    button.classList.add('active');
                    loadSelectedFile(file);
                }
            });
            
            // कुल फाइलों की संख्या अपडेट करें
            document.getElementById('total-files').textContent = files.length;
        }
        
        // चुनी गई फाइल लोड करें
        async function loadSelectedFile(file) {
            const questionsContainer = document.getElementById('questions-container');
            questionsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            `;
            
            try {
                // JSON डेटा लोड करें
                const jsonData = await loadJSONFile(file.download_url);
                
                if (jsonData) {
                    // प्रश्न प्रदर्शित करें
                    displayQuestions(jsonData);
                    
                    // आंकड़े अपडेट करें
                    updateStats(jsonData);
                } else {
                    questionsContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>फाइल लोड करने में त्रुटि</h3>
                            <p>${file.name} लोड करने में समस्या आई। कृपया किसी अन्य फाइल का चयन करें।</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('फाइल लोड करने में त्रुटि:', error);
                
                questionsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>त्रुटि</h3>
                        <p>फाइल लोड करने में समस्या आई: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // प्रश्न प्रदर्शित करें
        function displayQuestions(questions) {
            const questionsContainer = document.getElementById('questions-container');
            
            if (!Array.isArray(questions) || questions.length === 0) {
                questionsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-question-circle"></i>
                        <h3>कोई प्रश्न नहीं मिला</h3>
                        <p>इस JSON फाइल में कोई प्रश्न डेटा नहीं है।</p>
                    </div>
                `;
                return;
            }
            
            questionsContainer.innerHTML = '';
            
            questions.forEach((question, index) => {
                const questionCard = createQuestionCard(question, index + 1);
                questionsContainer.appendChild(questionCard);
            });
        }
        
        // प्रश्न कार्ड बनाएं
        function createQuestionCard(q, number) {
            const card = document.createElement('div');
            card.className = 'question-card';
            
            // सही उत्तर निकालें
            const correctAnswer = parseInt(q.answer);
            let correctOptionText = '';
            
            if (correctAnswer === 1) correctOptionText = q.option_1;
            else if (correctAnswer === 2) correctOptionText = q.option_2;
            else if (correctAnswer === 3) correctOptionText = q.option_3;
            else if (correctAnswer === 4) correctOptionText = q.option_4;
            else if (correctAnswer === 5) correctOptionText = q.option_5;
            
            // HTML में सुरक्षित रूप से टेक्स्ट डालें
            const safeText = (text) => {
                if (!text) return '';
                return text
                    .replace(/&nbsp;/g, ' ')
                    .replace(/&lsquo;/g, "'")
                    .replace(/&rsquo;/g, "'")
                    .replace(/&ldquo;/g, '"')
                    .replace(/&rdquo;/g, '"')
                    .replace(/&amp;/g, '&');
            };
            
            card.innerHTML = `
                <div class="question-header">
                    <div class="question-number">प्रश्न ${number}</div>
                    <div class="question-id">ID: ${q.id}</div>
                </div>
                
                <div class="question-text">${safeText(q.question)}</div>
                
                <div class="options-container">
                    <div class="option ${correctAnswer === 1 ? 'correct' : ''}">
                        <span class="option-label">1</span>
                        <span class="option-text">${safeText(q.option_1) || '--'}</span>
                    </div>
                    <div class="option ${correctAnswer === 2 ? 'correct' : ''}">
                        <span class="option-label">2</span>
                        <span class="option-text">${safeText(q.option_2) || '--'}</span>
                    </div>
                    <div class="option ${correctAnswer === 3 ? 'correct' : ''}">
                        <span class="option-label">3</span>
                        <span class="option-text">${safeText(q.option_3) || '--'}</span>
                    </div>
                    <div class="option ${correctAnswer === 4 ? 'correct' : ''}">
                        <span class="option-label">4</span>
                        <span class="option-text">${safeText(q.option_4) || '--'}</span>
                    </div>
                    ${q.option_5 && q.option_5.trim() ? `
                    <div class="option ${correctAnswer === 5 ? 'correct' : ''}">
                        <span class="option-label">5</span>
                        <span class="option-text">${safeText(q.option_5)}</span>
                    </div>` : ''}
                </div>
                
                <div class="answer-info">
                    <div class="answer-text">
                        <i class="fas fa-check-circle"></i>
                        <span><strong>सही उत्तर:</strong> विकल्प ${q.answer} - ${safeText(correctOptionText)}</span>
                    </div>
                    
                    ${q.description ? `
                    <div style="margin-top: 10px; padding: 10px; background: white; border-radius: 6px; border-left: 3px solid #4cc9f0;">
                        <strong><i class="fas fa-info-circle" style="color: #4cc9f0;"></i> व्याख्या:</strong>
                        <div style="margin-top: 5px; font-size: 0.9rem; color: #555;">${safeText(q.description)}</div>
                    </div>
                    ` : ''}
                    
                    <div class="question-stats">
                        <div class="stat-badge">
                            <div class="value">${q.total_attempt || 0}</div>
                            <div class="label">प्रयास</div>
                        </div>
                        <div class="stat-badge">
                            <div class="value">${q.total_right || 0}</div>
                            <div class="label">सही</div>
                        </div>
                        <div class="stat-badge">
                            <div class="value">${q.total_wrong || 0}</div>
                            <div class="label">गलत</div>
                        </div>
                        <div class="stat-badge">
                            <div class="value">${q.total_not_attempt || 0}</div>
                            <div class="label">अप्रयासित</div>
                        </div>
                    </div>
                </div>
                
                ${q.solution_url ? `
                <a href="${q.solution_url}" target="_blank" class="solution-link">
                    <i class="fas fa-play-circle"></i>
                    <span>समाधान वीडियो देखें</span>
                </a>
                ` : ''}
            `;
            
            return card;
        }
        
        // आंकड़े अपडेट करें
        function updateStats(questions) {
            if (!Array.isArray(questions)) return;
            
            const totalQuestions = questions.length;
            let totalAttempted = 0;
            let totalCorrect = 0;
            let totalAttempts = 0;
            
            questions.forEach(q => {
                const attempted = parseInt(q.total_attempt) || 0;
                const correct = parseInt(q.total_right) || 0;
                
                if (attempted > 0) totalAttempted++;
                totalCorrect += correct;
                totalAttempts += attempted;
            });
            
            const accuracyRate = totalAttempts > 0 ? 
                Math.round((totalCorrect / totalAttempts) * 100) : 0;
            
            document.getElementById('total-questions').textContent = totalQuestions;
            document.getElementById('total-answered').textContent = totalAttempted;
            document.getElementById('accuracy-rate').textContent = `${accuracyRate}%`;
        }
        
        // पेज लोड होने पर कार्य करें
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // GitHub से JSON फाइलें लोड करें
                const jsonFiles = await loadJSONFilesFromGitHub();
                
                if (jsonFiles.length === 0) {
                    document.getElementById('file-buttons').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-folder-open"></i>
                            <p>कोई JSON फाइल नहीं मिली। कृपया सुनिश्चित करें कि test folder में .json फाइलें हैं।</p>
                        </div>
                    `;
                    return;
                }
                
                // फाइल बटन बनाएं
                createFileButtons(jsonFiles);
                
            } catch (error) {
                console.error('प्रारंभिक लोडिंग में त्रुटि:', error);
                
                document.getElementById('file-buttons').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>GitHub से फाइलें लोड करने में त्रुटि: ${error.message}</p>
                    </div>
                `;
            }
        });
        
        // GitHub API के बिना सीधे local JSON files लोड करने के लिए वैकल्पिक कोड
        // यदि आप GitHub API का उपयोग नहीं करना चाहते
        document.addEventListener('DOMContentLoaded', function() {
            // Local JSON files की लिस्ट (आप इसे अपने अनुसार बदल सकते हैं)
            const localJsonFiles = [
                { name: 'test-47.json', path: 'test/test-47.json' },
                { name: 'test-science.json', path: 'test/test-science.json' },
                { name: 'test-math.json', path: 'test/test-math.json' },
                { name: 'test-history.json', path: 'test/test-history.json' }
            ];
            
            // Local files के लिए बटन बनाएं
            createLocalFileButtons(localJsonFiles);
        });
        
        function createLocalFileButtons(files) {
            const fileButtonsContainer = document.getElementById('file-buttons');
            fileButtonsContainer.innerHTML = '';
            
            files.forEach((file, index) => {
                const button = document.createElement('button');
                button.className = 'file-btn';
                button.innerHTML = `
                    <i class="fas fa-file-code"></i>
                    <span>${file.name}</span>
                `;
                
                button.addEventListener('click', async () => {
                    // सक्रिय बटन को हाइलाइट करें
                    document.querySelectorAll('.file-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    button.classList.add('active');
                    
                    // Local file लोड करें
                    try {
                        const response = await fetch(file.path);
                        if (response.ok) {
                            const jsonData = await response.json();
                            displayQuestions(jsonData);
                            updateStats(jsonData);
                        } else {
                            console.error(`File ${file.path} not found`);
                        }
                    } catch (error) {
                        console.error('Error loading local file:', error);
                    }
                });
                
                fileButtonsContainer.appendChild(button);
                
                // पहली फाइल को डिफ़ॉल्ट रूप से सक्रिय करें और लोड करें
                if (index === 0) {
                    button.click();
                }
            });
            
            document.getElementById('total-files').textContent = files.length;
        }
    </script>
</body>
